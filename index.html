<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
html, body {
	margin: 0;
	padding: 0;
	height: 100%;
	overflow: hidden;
}
body {
    display: flex;
    flex-direction: column;
}
#video {
	height: 100%;
	background: black;
    flex-grow: 1;
    min-height: 0;
}
#controls {
    height: 200px;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}
#device {
    flex-direction: column;
}
#device > div {
    margin: 10px 0;
    display: flex;
    gap: 20px;
    justify-content: center;
}
select {
    width: 200px;
}
</style>
</head>
  <body>

  <header class="p-3 bg-dark text-white" style="height: 100px;">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between text-center">
        <h2 class="text-center">Сервис для преобразования языка жестов в текст</h2>
        <div>
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-warning" for="btnradio1">Онлайн</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-warning" for="btnradio2">Загрузка видео</label>
          </div>
        </div>
      </div>
    </div>
  </header>
  <video id="video" muted controls autoplay playsinline></video>
  <div class="card">
    <div class="card-body">
      <div id="controls">
        <div id="initializing" style="display: none;">
          initializing
        </div>
        <div id="device">
          <div id="device_line" style="display: none;">
            video device:
            <select id="video_device">
                <option value="none">none</option>
            </select>
    
            audio device:
            <select id="audio_device">
                <option value="none">none</option>
            </select>
          </div>
          <div id="codec_line" style="display: none;">
            video codec:
            <select id="video_codec">
            </select>
    
            audio codec:
            <select id="audio_codec">
            </select>
          </div>
          <div id="bitrate_line" style="display: none;">
            video bitrate (kbps):
            <input id="video_bitrate" type="text" value="2000" />
    
            audio bitrate (kbps):
            <input id="audio_bitrate" type="text" value="32" />
    
            <div>
              <input id="audio_voice" type="checkbox" checked>
              <label for="audio_voice">optimize for voice</label>
            </div>
          </div>
          <div class="card px-4 py-1" id="fileTransmit">
            <form class="fileForm">
              <div class="mt-3 mb-1 d-flex">
                <input class="form-control me-2" type="file" id="formFile" name="file" #formFile>
                <button type="submit" class="btn btn-primary" style="font-size: 24px;">Отправить</button>
              </div>
            </form>
            <div style="overflow:auto;" class="text-center">
              <p id="fileTransmitText" style="font-size: 24px;"></p>
            </div>
          </div>
          <div class="card px-4 py-1" id="onlineCapture">
            <div id="submit_line">
              <button id="publish_confirm" type="button" class="btn btn-primary btn-lg" style="font-size: 28px;">Поделиться</button>
            </div>
            <!-- <div style="overflow:auto;" class="text-center">
              <p id="onlineCaptureText">текст</p>
            </div> -->
          </div>
        </div>
        <div id="error" style="display: none;">
            <span id="error-message"></span>
        </div>
        <div id="transmitting" class="text-center">
          <button type="button" class="btn btn-primary btn-lg mb-3" style="font-size: 28px;">Приостановить</button>
          <p id="onlineCaptureText" style="font-size: 24px;"></p>
        </div>
      </div>
    </div>
  </div>
  <script defer src="./main.js" type="module"></script>
  </body>
</html>
